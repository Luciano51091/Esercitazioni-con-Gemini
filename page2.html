<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply RECIPES-Registration</title>
    <link rel="stylesheet" href="page2.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./assets/img/logo.png" alt="logo" width="20%" />
      </div>
      <div class="conteiner">
        <h3 class="subtitle">
          Part of <span class="bold"><strong>A SIMPLY FABULOUS THANKSGIVING</strong></span>
        </h3>
      </div>
    </header>

    <main>
      <div class="registrationTitle">
        <h2>Registrazione nuovo utente</h2>
      </div>

      <div class="form">
        <form action="">
          <br />
          <h2>Dati di autenticazione</h2>

          <div class="authentication">
            <div class="user">
              <label for="username">Nome Utente</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="address">
              <label for="mailAddress">Indirizzo Email</label>
            </div>
            <input type="email" name="mailAddress" id="mailAddress" />
            <br /><br />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <div class="confirm">
              <label for="confirmPassword">Conferma password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <br /><br />
          </div>
          <h2>Anagrafica</h2>
          <div class="anagraphic">
            <label for="first name">Nome</label>
            <input type="text" name="fname" id="fname" />

            <label for="last name">Cognome</label>
            <input type="text" name="lname" id="lname" /><br /><br />

            <label for="country">Paese</label>
            <input type="text" name="count" id="count" />

            <label for="phone number">Numero di Telefono</label>
            <input type="phone" name="nphone" id="nphone" /><br /><br />

            <label for="Birth">Data di Nascita:</label>
            <input type="date" name="dateBirth" id="dateBirth" />

            <label for="personal address">Indirizzo</label>
            <input type="address" name="addr" id="addr" />

            <br /><br /><br />
            <div class="type">
              <legend>Genere</legend>
              <label><input type="radio" name="radio" value="man" />Uomo</label>
              <label><input type="radio" name="radio" value="woman" />Donna</label>
              <br /><br /><br />
            </div>
          </div>

          <div class="submit">
            <button>Iscriviti!</button>
          </div>

          <label for="terms and conditions">Accettazione dei Termini e Condizioni</label><br /><br />
          <input type="checkbox" name="checkbox" id="checkbox" />Accetto <input type="checkbox" name="nonaccept" id="nonaccept" />Non accetto <br /><br />

          <legend>Vuoi iscriverti alla nostra newsletter</legend>
          <br /><br />
          <label><input type="radio" name="radio" />Si</label>
          <label><input type="radio" name="radio" />No</label> <br /><br />
        </form>
      </div>
    </main>
  </body>
</html>
